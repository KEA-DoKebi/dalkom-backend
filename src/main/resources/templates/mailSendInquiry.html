<head>

</head>
<body style="font-family: 'Arial', sans-serif;

            padding: 0;

            border: 1px solid lightgray; /* 화면 전체에 검정색 테두리 추가 */
            width: 500px;">

            padding: 20px;
            height: 300px;
            width: 400px;">

    <p style="text-align: center"><br><span th:text="${createdDate}">문의날짜</span> 에 주신 문의에 답변이 작성되었습니다.<br></p>
</div>
<div class="footer" style="padding: 30px; width: 400px; text-align: center;">
    <a href="https://dalkom.shop"
       style="display: inline-block;

            padding: 10px 20px;

</html>
