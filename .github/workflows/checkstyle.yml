name: 컨벤션을 지키자

on: 
  pull_request

jobs:
  Does_Follow_The_Convention :
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Set up JDK 11
      uses: actions/setup-java@v2
      with:
        java-version: '11'
        distribution: 'adopt'
    - name: Grant execute permission for gradlew
      run: chmod +x ./gradlew
    - name: Run Checkstyle
      run: ./gradlew checkstyleMain -DdoCheck=true --stacktrace